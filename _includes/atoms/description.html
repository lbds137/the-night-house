{%- assign description = include.description -%}
{%- for token in site.data.tokens -%}
    {%- capture description -%}
        {%- include utils/token_replacer.html string=description token=token -%}
    {%- endcapture -%}
    {%- if forloop.last == false -%}
        {{ description }}
    {%- endif -%}
{%- endfor -%}
