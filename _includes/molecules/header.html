<header class="page-header">
    <h2 class="project-name">{{ site.title }}</h2>
    <div class="center">
        <img class="header-logo" src="../assets/img/sigil_sabbatic_goat.gif" alt="{{ site.title }}" />
    </div>
    <h3 class="project-tagline">{{ site.description }}</h3>
    <nav>
        {%- for link in site.pages -%}
            {%- unless link.exclude or link.url contains "/assets/" -%}
                {%- capture active -%}
                    {%- if page.url == link.url -%}
                        active
                    {%- endif -%}
                {%- endcapture -%}
                <a href="{{ link.url }}" class="btn {{ active }}">{{ link.title }}</a>
            {%- endunless -%}
        {%- endfor -%}
    </nav>
</header>
