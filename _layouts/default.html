<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  {%- include atoms/head.html -%}
  <body>
    {%- comment -%}
    <!--
    <a id="skip-to-content" href="#content">Skip to the content.</a>
    -->
    {%- endcomment -%}

    {%- include molecules/header.html -%}

    {%- comment -%}
    <!-- temporarily removed class="main-content" -->
    {%- endcomment -%}
    <main id="content" role="main">
      <div class="w-100 mw8-ns center db mt3 pv2 ph3 mt4-ns pv3-ns ph4-ns cb-393c41">
        {{ content }}
      </div>
      <footer>
        {%- if site.github.is_project_page -%}
          <!--
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
          -->
        {%- endif -%}
        {%- comment -%}
        <!--
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
        -->
        {%- endcomment -%}
        <div class="footer-nav db w-100 tc mv3">
          {%- include atoms/nav.html btn_class="btn-footer" -%}
        </div>
      </footer>
    </main>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/discordInvite.js"></script>
    <script>
      discordInvite.init({
        inviteCode: 'wcUd2wm',
        title: 'The Night House | בית הלילה',
        miniMode: window.matchMedia("only screen and (max-width: 760px)").matches
      });
      discordInvite.render();
    </script>
  </body>
</html>
