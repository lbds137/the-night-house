<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {%- if site.google_analytics -%}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {%- endif -%}
    <meta charset="UTF-8">

    {%- seo -%}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="{{ site.color }}">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.9.1/tachyons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Play">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
  </head>
  <body>
    <!--
    <a id="skip-to-content" href="#content">Skip to the content.</a>
    -->

    {%- include molecules/header.html -%}

    <!-- temporarily removed class="main-content" -->
    <main id="content" role="main">
      <div class="w-80 mw8-ns center db mv3 pv2 ph3 mv4-ns pv3-ns ph4-ns cb-393c41">
        {{ content }}
      </div>
      <footer class="site-footer">
        {%- if site.github.is_project_page -%}
          <!--
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
          -->
        {%- endif -%}
        <!--
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
        -->
      </footer>
    </main>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
